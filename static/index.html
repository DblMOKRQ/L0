<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service - –ü—Ä–æ—Å–º–æ—Ç—Ä –∑–∞–∫–∞–∑–æ–≤</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-form {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            padding: 30px;
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #d63384;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .order-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .order-id {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .order-track {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .order-content {
            padding: 25px;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .info-value {
            color: #333;
            font-size: 1em;
            word-break: break-word;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .item-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .item-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .item-price {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.1em;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .item-detail {
            margin-bottom: 8px;
        }

        .item-detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.8em;
            margin-bottom: 2px;
        }

        .item-detail-value {
            color: #333;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üì¶ Order Service</h1>
        <p>–°–∏—Å—Ç–µ–º–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∑–∞–∫–∞–∑–∞—Ö</p>
    </div>

    <div class="search-section">
        <div class="search-form">
            <input
                    type="text"
                    id="orderUid"
                    class="search-input"
                    placeholder="–í–≤–µ–¥–∏—Ç–µ Order UID (–Ω–∞–ø—Ä–∏–º–µ—Ä, b563feb7b2b84b6test)"
            />
            <button onclick="getOrder()" id="submitBtn" class="search-btn">
                –ù–∞–π—Ç–∏ –∑–∞–∫–∞–∑
            </button>
        </div>
    </div>

    <div class="result-section" id="result">
        <div class="empty-state">
            <div>üîç</div>
            <h3>–í–≤–µ–¥–∏—Ç–µ Order UID –¥–ª—è –ø–æ–∏—Å–∫–∞ –∑–∞–∫–∞–∑–∞</h3>
            <p>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–∞–∫–∞–∑–µ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å –ø–æ—Å–ª–µ –ø–æ–∏—Å–∫–∞</p>
        </div>
    </div>
</div>

<script>
    function getOrder() {
        const orderUid = document.getElementById('orderUid').value.trim();
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        if (!orderUid) {
            showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ Order UID');
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        submitBtn.disabled = true;
        showLoading();

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
        fetch(`/order/${orderUid}`)
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('–ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    }
                    if (response.status === 400) {
                        throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π Order UID');
                    }
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                return response.json();
            })
            .then(data => {
                displayOrder(data);
            })
            .catch(error => {
                showError(error.message);
            })
            .finally(() => {
                submitBtn.disabled = false;
            });
    }

    function showLoading() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ò—â–µ–º –∑–∞–∫–∞–∑...</p>
                </div>
            `;
    }

    function showError(message) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå ${message}</h3>
                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π Order UID</p>
                </div>
            `;
    }

    function displayOrder(order) {
        const resultDiv = document.getElementById('result');

        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleString('ru-RU');
        };


        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        const renderItems = (items) => {
            if (!items || items.length === 0) {
                return '<div class="info-item">–¢–æ–≤–∞—Ä—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>';
            }

            return items.map(item => `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${(item.price)}</div>
                        </div>
                        <div class="item-details">
                            <div class="item-detail">
                                <div class="item-detail-label">–ë—Ä–µ–Ω–¥</div>
                                <div class="item-detail-value">${item.brand}</div>
                            </div>
                            <div class="item-detail">
                                <div class="item-detail-label">–ê—Ä—Ç–∏–∫—É–ª</div>
                                <div class="item-detail-value">${item.chrt_id}</div>
                            </div>
                            <div class="item-detail">
                                <div class="item-detail-label">–†–∞–∑–º–µ—Ä</div>
                                <div class="item-detail-value">${item.size}</div>
                            </div>
                            <div class="item-detail">
                                <div class="item-detail-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</div>
                                <div class="item-detail-value">${Math.round(item.total_price / item.price)} —à—Ç.</div>
                            </div>
                            <div class="item-detail">
                                <div class="item-detail-label">–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å</div>
                                <div class="item-detail-value">${(item.total_price)}</div>
                            </div>
                            <div class="item-detail">
                                <div class="item-detail-label">–°—Ç–∞—Ç—É—Å</div>
                                <div class="item-detail-value">
                                    <span class="badge ${
                item.status === 202 ? 'badge-success' :
                    item.status === 201 ? 'badge-info' : 'badge-warning'
            }">
                                        ${item.status === 202 ? '–î–æ—Å—Ç–∞–≤–ª–µ–Ω' :
                item.status === 201 ? '–í –ø—Ä–æ—Ü–µ—Å—Å–µ' : '–û–∂–∏–¥–∞–Ω–∏–µ'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
        };

        resultDiv.innerHTML = `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">–ó–∞–∫–∞–∑ #${order.order_uid}</div>
                        <div class="order-track">–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä: ${order.track_number}</div>
                    </div>

                    <div class="order-content">
                        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
                        <div class="section">
                            <div class="section-title">
                                <span>üìã</span> –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                            </div>
                            <div class="grid">
                                <div class="info-item">
                                    <div class="info-label">Order UID</div>
                                    <div class="info-value">${order.order_uid}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä</div>
                                    <div class="info-value">${order.track_number}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">–¢–æ—á–∫–∞ –≤—Ö–æ–¥–∞</div>
                                    <div class="info-value">${order.entry}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">–õ–æ–∫–∞—Ü–∏—è</div>
                                    <div class="info-value">${order.locale}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">–°–µ—Ä–≤–∏—Å –¥–æ—Å—Ç–∞–≤–∫–∏</div>
                                    <div class="info-value">${order.delivery_service}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</div>
                                    <div class="info-value">${formatDate(order.date_created)}</div>
                                </div>
                            </div>
                        </div>

                        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–æ—Å—Ç–∞–≤–∫–µ -->
                        <div class="section">
                            <div class="section-title">
                                <span>üöö</span> –î–∞–Ω–Ω—ã–µ –¥–æ—Å—Ç–∞–≤–∫–∏
                            </div>
                            <div class="grid">
                                ${order.delivery ? `
                                    <div class="info-item">
                                        <div class="info-label">–ü–æ–ª—É—á–∞—Ç–µ–ª—å</div>
                                        <div class="info-value">${order.delivery.name}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–¢–µ–ª–µ—Ñ–æ–Ω</div>
                                        <div class="info-value">${order.delivery.phone}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–ü–æ—á—Ç–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å</div>
                                        <div class="info-value">${order.delivery.zip}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–ì–æ—Ä–æ–¥</div>
                                        <div class="info-value">${order.delivery.city}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–ê–¥—Ä–µ—Å</div>
                                        <div class="info-value">${order.delivery.address}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–†–µ–≥–∏–æ–Ω</div>
                                        <div class="info-value">${order.delivery.region}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Email</div>
                                        <div class="info-value">${order.delivery.email || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                                    </div>
                                ` : '<div class="info-item">–î–∞–Ω–Ω—ã–µ –¥–æ—Å—Ç–∞–≤–∫–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>'}
                            </div>
                        </div>

                        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ–ø–ª–∞—Ç–µ -->
                        <div class="section">
                            <div class="section-title">
                                <span>üí≥</span> –î–∞–Ω–Ω—ã–µ –æ–ø–ª–∞—Ç—ã
                            </div>
                            <div class="grid">
                                ${order.payment ? `
                                    <div class="info-item">
                                        <div class="info-label">–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è</div>
                                        <div class="info-value">${order.payment.transaction}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–ü—Ä–æ–≤–∞–π–¥–µ—Ä</div>
                                        <div class="info-value">${order.payment.provider}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–í–∞–ª—é—Ç–∞</div>
                                        <div class="info-value">${order.payment.currency}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–°—É–º–º–∞</div>
                                        <div class="info-value">${(order.payment.amount)}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–°—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ—Å—Ç–∞–≤–∫–∏</div>
                                        <div class="info-value">${(order.payment.delivery_cost)}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–°—Ç–æ–∏–º–æ—Å—Ç—å —Ç–æ–≤–∞—Ä–æ–≤</div>
                                        <div class="info-value">${(order.payment.goods_total)}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–ë–∞–Ω–∫</div>
                                        <div class="info-value">${order.payment.bank}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã</div>
                                        <div class="info-value">${new Date(order.payment.payment_dt * 1000).toLocaleString('ru-RU')}</div>
                                    </div>
                                ` : '<div class="info-item">–î–∞–Ω–Ω—ã–µ –æ–ø–ª–∞—Ç—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>'}
                            </div>
                        </div>

                        <!-- –¢–æ–≤–∞—Ä—ã -->
                        <div class="section">
                            <div class="section-title">
                                <span>üõçÔ∏è</span> –¢–æ–≤–∞—Ä—ã (${order.items ? order.items.length : 0})
                            </div>
                            <div class="items-grid">
                                ${order.items ? renderItems(order.items) : '<div class="info-item">–¢–æ–≤–∞—Ä—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter
    document.getElementById('orderUid').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            getOrder();
        }
    });

    // –§–æ–∫—É—Å –Ω–∞ input –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.getElementById('orderUid').focus();
</script>
</body>
</html>
